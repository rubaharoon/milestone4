<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: linear-gradient(to right, grey, rgba(255, 0, 0, 0.5));">
    <h1>Editable Resume Builder By Ruba Haroon</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="contact">Contact Details:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="email"> Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <!--Profile Picture-->
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>

            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Certifications</legend>
                <label for="certifications">Certifications:</label>
                <textarea id="certifications" name="certifications" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Hobbies</legend>
                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" name="hobbies" rows="4" required></textarea><br>
            </fieldset>

        
            <button type="submit">Generate Resume Below</button>
        </form>
<br> <br>

        <div id="resumeOutput">
            <!-- Resume will be generated below -->
        </div>

        <script src="script.js"></script>

</body>
</html>
